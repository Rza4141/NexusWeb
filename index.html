<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Interface</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Nexus</h1>

    <button onclick="showMemoryLoader()">Load Memory</button>
    <textarea id="memoryInput" placeholder="Paste Nexus memory JSON here..." style="display:none;"></textarea>
    <button onclick="loadMemory()" id="loadBtn" style="display:none;">Import</button>

    <div id="memorySummary" style="margin-top: 10px;"></div>

    <div id="chatLog"></div>
    <div class="inputBox">
      <input type="text" id="userInput" placeholder="Talk to Vanta..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
